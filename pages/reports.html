<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/fontawesome/css/fontawesome-all.min.css" rel="stylesheet">
    <link href="../style/style.css" rel="stylesheet">

    <title>US | Reports Page</title>
</head>
<body id="reports-page">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Reports<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./customers.html">Customers</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="pt-5 mx-auto">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm main-section">
                       <h3 class="text-center" title="Generate reports"><i class="fas fa-cogs fa-2x"></i></h3>
                       <p>You can choose which file format you want to generate</p>
                       <form>
                            <fieldset class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="" checked="">Generate .html
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="" checked="">Generate .csv
                                    </label>
                                </div>
                            </fieldset>
                            <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Generate</button>
                        </form>
                    </div>
                    <div class="col-sm main-section">
                        <h3 class="text-center" title="Load and view report in browser"><i class="fas fa-eye fa-2x"></i></h3>
                        <p>Load and view report in browser. Make sure correct file format is loaded.</p>
                        <form action="">
                            <button type="button" class="btn btn-outline-secondary btn-lg btn-block">Load CSV file</button>
                        </form>
                    </div>
                    <div class="col-sm main-section">
                        <h3 class="text-center" title="Send generated reports via email"><i class="far fa-paper-plane fa-2x"></i></h3>
                        <p>You may opt to send the generated reports via email.</p>
                        <form action="">
                            <button type="button" class="btn btn-outline-success btn-lg btn-block">Send via email</button>
                        </form>
                    </div>
                </div>
                <div id="reports-data"></div>
            </div>
        </section>
    </main>

    <footer id="footer" class="text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Copyright &copy; 2018</p>
        </div>
    </footer>
<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery-3.3.1.min.js"></script>
<script src="../vendor/bootstrap/bootstrap.min.js"></script>
</body>
</html>
